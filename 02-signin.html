<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      /* border: 3px solid; */
      height: 300px;
      width: 395px; 
      background-color: rgb(253, 251, 252);
    }
    
    nav {
      border: 4px solid blue;
      border-radius: 5px;
      display: flex;
      background-color: blue;
      height: 40px;
      position: fixed;
      width: 390px;
      top: 0;
      z-index: 100%;
    }
    
    .header {
      font-size: 20px;
      position: relative;
      bottom: 11px;
      color: white;
      left: 10px;
    }
    
    .up {
      position: relative;
      top: 10px;
      left: 100px;
      color: blue;
      background-color: white;
      height: 20px;
      padding: 3px;
      border-radius: 50px;
      padding-left: 3px;
    }
    
    h2 {
      margin-top: 60px;
      color: blue;
      text-align: center;
    }
    
    h4 {
      text-align: center;
      font-size: 20px;
      color: black;
      margin-top: 20px;
    }
    
    input {
      margin-left: 120px;
      text-align: center;
      position: relative;
      bottom: 10px;
    }
    
    button {
      background-color: blue;
      color: white;
      font-size: 18px;
      padding: 5px 20px;
      border-radius: 20px;
      border: 2px solid blue;
      margin-top: 20px;
      margin-left: 150px;
      cursor: pointer;
    }
  </style>
  <title>Registro en Trade-Station</title>
</head>
<body>
  <div>
    <nav class="head">
      <h3 class="header"> @Trade-Station</h3>
      <a href="index.html" class="up">Registro</a>
    </nav>
    <center><h2>Iniciar sesión en Trade-Station</h2></center>
    <h4>Correo electrónico</h4>
    <input type="email" name="" id="" placeholder="Ingresa tu correo electrónico">
    <h4>Contraseña</h4>
    <input type="password" name="" id="" placeholder="Ingresa tu contraseña">
    <button onclick="myfunction()">Iniciar sesión</button>
  </div>
  <script>
    function myfunction() {
      window.location.href = "https://trade-satation-dashbroad.vercel.app";
    }
  </script>
</body>
</html>
